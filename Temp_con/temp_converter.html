<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    h1 {
      text-align: center;
    }

    .form-group {
      margin-bottom: 18px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #0a0a0a;
      border-radius: 5px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: rgb(252, 252, 252);
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .result {
      margin-top: 15px;
      padding: 10px;
      border: 1px solid #fcfbfb;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Temperature Converter</h1>
    <div class="form-group">
      <label for="celsius">Celsius:</label>
      <input type="number" id="celsius" placeholder="Enter temperature in Celsius" />
    </div>
    <button class="btn" onclick="convert()">Convert</button>
    <div class="result">
      <label for="fahrenheit">Fahrenheit:</label>
      <span id="fahrenheit"></span>
    </div>
  </div>

  <script>
    function convert() {
      var celsiusInput = document.getElementById('celsius');
      var fahrenheitOutput = document.getElementById('fahrenheit');

      var celsius = parseFloat(celsiusInput.value);
      var fahrenheit = (celsius * 9/5) + 32;

      fahrenheitOutput.innerHTML = fahrenheit.toFixed(2) + " Â°F";
    }
  </script>
</body>
</html>
